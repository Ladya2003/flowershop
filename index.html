    <div id="choose" class="choose">
        <h1>Выбери свой букет и заполни форму</h1>
        <div class="flowers">
            <div class="photo_1-3">
                <figure>
                    <img src="images/1.jpg">
                    <figcaption>1</figcaption>
                </figure>
                <figure>
                    <img src="images/2.jpg">
                    <figcaption>2</figcaption>
                </figure>
                <figure>
                    <img src="images/3.jpg">
                    <figcaption>3</figcaption>
                </figure>
            </div>
            <div class="photo_4-6">
                <figure>
                    <img src="images/4.jpg">
                    <figcaption>4</figcaption>
                </figure>
                <figure>
                    <img src="images/5.jpg">
                    <figcaption>5</figcaption>
                </figure>
                <figure>
                    <img src="images/6.jpg">
                    <figcaption>6</figcaption>
                </figure>
            </div>
        </div>
        <form>
            <h2>Форма заказа</h2>
            <div class="surname">
                <label>Фамилия:</label>
                <input type="text">
            </div>
            <div class="name">
                <label>Имя:</label>
                <input type="text">
            </div>
            <div class="surname">
                <label>Отчество:</label>
                <input type="text">
            </div>
            <div class="number">
                <label>Количество букетов:</label>
                <div class="radio">
                    <input type="radio" name="1"><span>1</span>
                    <input type="radio" name="1"><span>2</span>
                    <input type="radio" name="1"><span>3</span>
                </div>
            </div>
            <div class="email">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="country">
                <label>Страна проживания:</label>
                <input type="text">
            </div>
            <div class="pr">
                <label>Откуда узнали?</label>
                <select>
                    <option>Мама рассказала</option>
                    <option>Брошюра</option>
                    <option>Знакомый</option>
                </select>
            </div>
            <div class="flower">
                <label>Номер букета:</label>
                <input type="number">
            </div>
            <div class="data">
                <label>Дата заполнения:</label>
                <input type="text">
            </div>
            <div class="submit-button">
                <input type="submit" value="Отправить форму">
            </div>
        </form>
